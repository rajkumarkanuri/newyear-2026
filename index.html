<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warp to 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --gold: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none; /* Prevents scrolling on mobile */
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #ui-layer {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        /* --- YEAR DISPLAYS --- */
        .year-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 20vw;
            line-height: 1;
            position: absolute;
            transition: transform 0.1s;
            /* Default Centering */
            top: 50%;
            transform: translateY(-50%);
        }

        #year-2025 {
            background: linear-gradient(to bottom, #555, #222);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 5px 10px rgba(0,0,0,0.8);
            opacity: 1;
        }

        #year-2026 {
            opacity: 0;
            transform: translateY(-50%) scale(0);
            color: white;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 40px var(--neon-purple);
        }

        /* --- WARP BUTTON --- */
        .warp-btn-container {
            position: absolute;
            bottom: 15%; 
            pointer-events: auto;
            text-align: center;
            z-index: 20;
        }

        #warp-btn {
            position: relative;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--neon-blue);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            -webkit-tap-highlight-color: transparent;
        }

        #warp-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: var(--neon-blue);
            opacity: 0.5;
            transition: height 0.1s linear;
        }

        #btn-text { position: relative; z-index: 2; pointer-events: none; }

        /* --- MESSAGES --- */
        #message-area {
            position: absolute;
            bottom: 30%; /* Positioned above button */
            width: 90%;
            text-align: center;
            height: 60px;
        }

        #system-log {
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        #quote-container {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            display: none; 
        }

        .author {
            display: block;
            font-size: 0.9rem;
            color: var(--neon-purple);
            margin-top: 5px;
            letter-spacing: 1px;
            font-style: italic;
        }

        .finale-text {
            font-family: 'Orbitron', sans-serif !important;
            font-size: 3rem !important;
            color: var(--gold) !important;
            font-weight: 900;
            text-shadow: 0 0 20px var(--gold), 0 0 40px red !important;
            letter-spacing: 2px;
        }

        /* --- FOOTER CREDIT --- */
        .credit-footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--neon-blue);
            opacity: 0.5;
            z-index: 50;
            pointer-events: none;
            text-transform: uppercase;
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .year-display { 
                font-size: 25vw; 
                /* FIX: Move year higher on mobile so it's not "down" */
                top: 40% !important; 
                transform: translateY(-50%);
            }
            #warp-btn { width: 100px; height: 100px; }
            .finale-text { font-size: 2rem !important; }
            #message-area { bottom: 32%; } /* Adjust message spacing */
        }

        /* --- UTILS --- */
        .shake { animation: shake-anim 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; }
        @keyframes shake-anim {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        #flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: white; opacity: 0; pointer-events: none;
            z-index: 100; transition: opacity 2s ease-out;
        }

        .float { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(calc(-50% - 20px)) scale(1.05); }
            100% { transform: translateY(-50%) scale(1); }
        }

        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background-color: #f00; z-index: 50;
        }
    </style>
</head>
<body>

    <audio id="sfx-charge" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_078267a032.mp3?filename=sci-fi-charge-up-37410.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-warp" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3?filename=cinematic-boom-171285.mp3" type="audio/mpeg">
    </audio>

    <canvas id="starfield"></canvas>
    <div id="flash-overlay"></div>

    <div id="ui-layer">
        <div id="year-2025" class="year-display">2025</div>
        <div id="year-2026" class="year-display">2026</div>
        
        <div id="message-area">
            <div id="system-log">System Ready</div>
            <div id="quote-container"></div>
        </div>
    </div>

    <div class="warp-btn-container">
        <div id="warp-btn">
            <div id="warp-progress"></div>
            <span id="btn-text">HOLD<br>TO WARP</span>
        </div>
    </div>

    <div class="credit-footer">
        Designed by Rajkumar
    </div>

    <script>
        // --- 1. DATA ---
        const quotes = [
            { text: "The future belongs to those who prepare for it today.", author: "Malcolm X" },
            { text: "Your potential is endless.", author: "2026 Vision" },
            { text: "This is the beginning of anything you want.", author: "New Year" }
        ];

        // --- 2. MOBILE AUDIO FIX ---
        const sfxCharge = document.getElementById('sfx-charge');
        const sfxWarp = document.getElementById('sfx-warp');
        sfxCharge.volume = 0.5;
        let audioUnlocked = false;

        function unlockAudio() {
            if (!audioUnlocked) {
                // Play silent brief moment to unlock
                sfxWarp.play().then(() => { sfxWarp.pause(); sfxWarp.currentTime = 0; }).catch((e) => {});
                sfxCharge.play().then(() => { sfxCharge.pause(); sfxCharge.currentTime = 0; }).catch((e) => {});
                audioUnlocked = true;
            }
        }

        // --- 3. STARFIELD ENGINE ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        const numStars = 800;
        let speed = 0.5;
        let warpSpeed = false;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * width;
                this.pz = this.z;
            }
            update() {
                this.z -= speed;
                if (this.z <= 1) {
                    this.reset();
                    this.z = width;
                    this.pz = this.z;
                }
            }
            draw() {
                let x = (this.x / this.z) * width/2 + width/2;
                let y = (this.y / this.z) * height/2 + height/2;
                let px = (this.x / this.pz) * width/2 + width/2;
                let py = (this.y / this.pz) * height/2 + height/2;
                this.pz = this.z;
                let opacity = 1 - this.z / width;
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.lineWidth = warpSpeed ? 3 : 1;
                ctx.moveTo(px, py);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }
        for(let i=0; i<numStars; i++) stars.push(new Star());
        function animateStars() {
            ctx.fillStyle = warpSpeed ? 'rgba(0, 0, 0, 0.2)' : 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, width, height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // --- 4. INTERACTION LOGIC ---
        const btn = document.getElementById('warp-btn');
        const progress = document.getElementById('warp-progress');
        const btnText = document.getElementById('btn-text');
        const uiLayer = document.getElementById('ui-layer');
        const year2025 = document.getElementById('year-2025');
        const year2026 = document.getElementById('year-2026');
        const flash = document.getElementById('flash-overlay');
        const log = document.getElementById('system-log');
        const quoteContainer = document.getElementById('quote-container');
        
        let holding = false;
        let charge = 0;
        let chargeComplete = false;
        let quoteIndex = 0;

        const startHold = (e) => {
            if(chargeComplete) return;
            unlockAudio(); // Unlock audio on first touch
            holding = true;
            warpSpeed = true;
            speed = 40;
            
            sfxCharge.currentTime = 0;
            sfxCharge.play().catch(e => {});

            uiLayer.classList.add('shake');
            btnText.innerHTML = "CHARGING...";
            log.innerHTML = "HYPERDRIVE ENGAGED";
        };

        const endHold = (e) => {
            if(chargeComplete) return;
            holding = false;
            warpSpeed = false;
            speed = 0.5;
            
            sfxCharge.pause();
            sfxCharge.currentTime = 0;
            
            uiLayer.classList.remove('shake');
            btnText.innerHTML = "HOLD<br>TO WARP";
            log.innerHTML = "SYSTEM READY";
        };

        btn.addEventListener('mousedown', startHold);
        btn.addEventListener('touchstart', startHold);
        window.addEventListener('mouseup', endHold);
        window.addEventListener('touchend', endHold);

        function gameLoop() {
            if (holding && !chargeComplete) {
                charge += 1.5;
                let jitter = charge / 5;
                // Updated translate logic to respect centered position
                year2025.style.transform = `translate(-50%, -50%) translate(${Math.random()*jitter - jitter/2}px, ${Math.random()*jitter - jitter/2}px) scale(${1 - charge/200})`;
                year2025.style.opacity = (100 - charge) / 100;
            } else if (!holding && charge > 0 && !chargeComplete) {
                charge -= 3;
                year2025.style.transform = `translate(-50%, -50%) scale(1)`;
                year2025.style.opacity = 1;
            }
            if (charge < 0) charge = 0;
            if (charge > 100) charge = 100;
            progress.style.height = charge + '%';

            if (charge >= 100 && !chargeComplete) activateWarp();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        // --- 5. WARP SEQUENCE ---
        function activateWarp() {
            chargeComplete = true;
            uiLayer.classList.remove('shake');
            sfxCharge.pause();
            sfxWarp.play();

            speed = 100;
            btnText.innerHTML = "WARP";
            log.innerHTML = "ENTERING 2026...";
            btn.style.opacity = 0;
            flash.style.opacity = 1;

            setTimeout(() => {
                year2025.style.display = 'none';
                year2026.style.opacity = 1;
                // year2026 uses CSS transform-origin logic, so we reset transform to allow float animation
                year2026.style.transform = 'translateY(-50%) scale(1)'; 
                year2026.classList.add('float');
                
                log.innerHTML = "WELCOME TO THE FUTURE";
                log.style.color = "white";
                
                flash.style.opacity = 0;
                speed = 2;
                warpSpeed = false;
                
                setTimeout(() => {
                   log.style.opacity = 0; 
                   setTimeout(() => {
                       log.style.display = 'none';
                       quoteContainer.style.display = 'block';
                       void quoteContainer.offsetWidth;
                       showNextQuote();
                   }, 500);
                }, 3000);

            }, 1500);
        }

        // --- 6. FINALE ---
        function showNextQuote() {
            if (quoteIndex >= quotes.length) {
                showFinale();
                return;
            }
            quoteContainer.style.opacity = 0;
            setTimeout(() => {
                const q = quotes[quoteIndex];
                quoteContainer.innerHTML = `"${q.text}"<span class="author">- ${q.author}</span>`;
                quoteContainer.style.opacity = 1;
                quoteIndex++;
                setTimeout(showNextQuote, 4000); 
            }, 1000);
        }

        function showFinale() {
            quoteContainer.style.opacity = 0;
            setTimeout(() => {
                quoteContainer.innerHTML = "HAPPY NEW YEAR";
                quoteContainer.classList.add('finale-text'); 
                quoteContainer.style.opacity = 1;
                fireConfetti();
            }, 1000);
        }

        function fireConfetti() {
            const colors = ['#ffd700', '#00f3ff', '#bc13fe', '#ffffff'];
            for (let i = 0; i < 150; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                const x = Math.random() * 100; 
                const color = colors[Math.floor(Math.random() * colors.length)];
                conf.style.left = x + 'vw';
                conf.style.top = '-10px';
                conf.style.backgroundColor = color;
                conf.style.transition = `top ${3 + Math.random()}s linear, transform ${3 + Math.random()}s linear`;
                document.body.appendChild(conf);
                setTimeout(() => {
                    conf.style.top = '110vh';
                    conf.style.transform = `rotate(${Math.random() * 720}deg)`;
                }, 50);
            }
        }
    </script>
</body>
</html>
